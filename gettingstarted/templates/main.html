<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Kristians Movie Recommender - YAY!</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- careful with including JavaScript from pages you don't know/trust !-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>
  <body>

    <div class="container">
      
    <div id="header">
      <h1><i class="fas fa-cloud"></i> Hello World</h1>
      <p>movie recommendation made easy</p>
    </div>    
    
    <img src="/static/movie.jpg" width="400">
    <span>Photo by <a href="https://unsplash.com/@dmjdenise?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Denise Jans</a> on <a href="https://unsplash.com/s/photos/movie?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>

    <p><i class="fas fa-heart"></i>This is Kristians <strong>Movie Recommender</strong></p>

    <form action="/movie" method="GET">
        movie : <input name="movie1">
        rating: <input name="rating1" size="5">
        <br>
            
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>

        <button type="submit" class="btn btn-primary">Get a movie recommendation</button>
    </form>

    </div>

    <!-- this is a comment !-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
