<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      @media (max-width: 767px) {
        .hidden-mobile {
          display: none;
        }
      }
    </style>
<title>SPICE IT UP! </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<style>
body {font-family: "Raleway", Arial, sans-serif}
.w3-row img {margin-bottom: -8px}
</style>
<body>

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">


  <!-- Header -->
  <header class="w3-container w3-xlarge w3-padding-24">
    <a href="http://spice-it-up.win/" class="w3-left w3-button w3-white">SPICE IT UP!</a>
  </header>

</div>
<header class="w3-container w3-xlarge w3-padding-24">
  <b>Here are some ingredients that might go well with: {{ing_list_clean}} </b>   

  <h4>- {{ing[0]}}</h4> 
  <h4>- {{ing[1]}}</h4> 
  <h4>- {{ing[2]}}</h4> 
  <h4>- {{ing[3]}}</h4> 
  <h4>- {{ing[4]}}</h4> 
</header>

<!-- End Page Content -->
</div>

<!-- Footer / About Section -->
<footer class="w3-light-grey w3-padding-64 w3-center" id="about">
  <h2>Not satisfy with the results? </h2>
  <br>
  <label><b>Try again with a different feeling, or enter new ingredients!</b></label>
    <br>
    <br>

      <form action="/ing" method="GET">
              
                <input list="ing_list" name="ing1" value="{{name1}}"/>
                <br>
                <br>
                <input list="ing_list" name="ing2" value="{{name2}}"/>
                <br>
                <br>
                <input list="ing_list" name="ing3" value="{{name3}}"/>
                <br>
                <br>
                <input list="ing_list" name="ing4" value="{{name4}}"/>
                <datalist id="ing_list">
                  {% for elem in ing_list_autocomplete %}
                      <option value= "{{elem}}"></option>
                  {% endfor %}
                </datalist>
            </p>
        </div>
    </body> 

    <br>
    <div class="w3-section"> 
      <label><b>How are you feeling today?</b></label>
      <br>
      <br>
        <input type="radio" id="best_match" name="reco_type" value="best_match" checked> 
        <label for="male">Give me the best 5 matches!</label>
        <br>
        <input type="radio" id="random_best" name="reco_type" value="random_best">
        <label for="female">Give me a couple of good matches!</label>
        <br>
        <input type="radio" id="surprise_me" name="reco_type" value="surprise_me">
        <label for="other">Surprise me! --> it might be a surprisingly good match, or not... </label>
    </div>

    <button type="submit" class="w3-button w3-yellow">Let's find your next ingredients!</button>
  </form>

  <br>

</footer>
</body>
</html>
