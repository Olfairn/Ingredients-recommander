<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      @media (max-width: 767px) {
        .hidden-mobile {
          display: none;
        }
      }
    </style>
<title>INGREDIENTS RECOMMENDER</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<style>
body {font-family: "Raleway", Arial, sans-serif}
.w3-row img {margin-bottom: -8px}
</style>
<body>

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

  <!-- Header -->
  <header class="w3-container w3-xlarge w3-padding-24">
    <a href="#" class="w3-left w3-button w3-white">INGREDIENTS RECOMMENDER</a>
  </header>

  <!-- Photo Grid -->

  <div class="w3-row">
    <div class="w3-half">
      <img src="/static/ing.jpg" style="width:90%">
    </div>

    <div class="w3-half">
      <img src="/static/ing2.jpg" style="width:90%">
    </div>
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer / About Section -->
<footer class="w3-light-grey w3-padding-64 w3-center" id="about">
  <h2>How it works</h2>
    <p>Wondering which ingredient could you add to your recipe to SPICED it up...? Welcome to the ingredient recommender!</p>
    <br>
    <label><b>Enter one or more ingredient to have suggested ingredients</b></label>
    <br>
    <br>

      <form action="/ing" method="GET">
              
                <input list="ing_list" name="ing1"/>
                <br>
                <input list="ing_list" name="ing2"/>
                <br>
                <input list="ing_list" name="ing3"/>
                <br>
                <input list="ing_list" name="ing4"/>
                <datalist id="ing_list">
                  {% for elem in short_ing_set %}
                      <option value= {{elem}}>
                  {% endfor %}
                </datalist>
            </p>
        </div>
    </body> 

    <br>
    <div class="w3-section"> 
      <label><b>How are you feeling today?</b></label>
      <br>
      <br>
        <input type="radio" id="best_match" name="reco_type" value="best_match" checked> 
        <label for="male">Give me the best 5 matches!</label>
        <br>
        <input type="radio" id="random_best" name="reco_type" value="random_best">
        <label for="female">Give me a couple of good matches!</label>
        <br>
        <input type="radio" id="surprise_me" name="reco_type" value="surprise_me">
        <label for="other">Surprise me! --> it might be a surprisingly good match, or not... </label>
    </div>

    <button type="submit" class="w3-button w3-yellow">Let's find your next ingredients!</button>
  </form>

  <br>

</footer>
</body>
</html>
